<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Saiyan</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #161616;
        display: flex;
        justify-content: center;
      }
      a,
      b,
      i {
        position: absolute;
      }
      a {
        width: 80px;
        height: 60px;
        background: linear-gradient(to right, #ffffff 50%, #ffdeb9 50%);
        border-radius: 0 0 50px 50px;
        top: 156px;
      }
      b {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(to right, #ebae11 50%, transparent 52%);
        top: 112px;
        left: 155px;
        transform: rotate(-30deg);
      }
      b[i] {
        left: 185px;
        transform: rotate(210deg);
      }
      b[j] {
        top: 130px;
        left: 141px;
        transform: rotate(-75deg);
      }
      b[k] {
        top: 130px;
        left: 199px;
        transform: rotate(255deg);
      }
      b[l] {
        width: 20px;
        height: 20px;
        top: 186px;
        left: unset;
        transform: rotate(-90deg);
        background: linear-gradient(to right, #161616 50%, transparent 50%);
      }
      i {
        width: 120px;
        height: 120px;
        background: #ebae11;
        top: 66px;
        left: 200px;
        clip-path: circle(50% at -42px);
      }
      i[i] {
        left: 80px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <section>
      <b j></b>
      <b k></b>
      <a></a>
      <b></b>
      <b i></b>
      <b l></b>
      <i></i>
      <i i></i>
    </section>
  </body>
</html>
