<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amegakure</title>
    <style>
      * {
        margin: 0;
      }
      section {
        position: relative;
        width: 400px;
        height: 300px;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a,
      b,
      i,
      s {
        position: absolute;
      }
      a {
        width: 240px;
        height: 120px;
        background: #37385a;
        border-radius: 20px;
      }
      b {
        width: 200px;
        height: 80px;
        background: linear-gradient(
          105deg,
          #9897ae 38.3%,
          #c0c3db 38.3% 61.7%,
          #9897ae 61.7%
        );
        border-radius: 10px;
      }
      i {
        width: 10px;
        height: 10px;
        background: black;
        border-radius: 50%;
        left: 115px;
      }
      i[i] {
        left: 275px;
      }
      i[j] {
        top: 125px;
      }
      i[k] {
        top: 165px;
      }
      i[l] {
        top: 125px;
        left: 275px;
      }
      i[m] {
        top: 165px;
        left: 275px;
      }
      s {
        width: 10px;
        height: 50px;
        background: black;
        border-radius: 5px;
        left: 165px;
      }
      s[i] {
        left: 185px;
      }
      s[j] {
        left: 205px;
      }
      s[k] {
        left: 225px;
      }
    </style>
  </head>
  <body>
    <section>
      <a></a>
      <b></b>
      <i></i>
      <i i></i>
      <i j></i>
      <i k></i>
      <i l></i>
      <i m></i>
      <s></s>
      <s i></s>
      <s j></s>
      <s k></s>
    </section>
  </body>
</html>
