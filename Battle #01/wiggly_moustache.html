<div class="center middle">
  <span class="left"></span>
  <span class="right"></span>
</div>
<style>
body {
  background: #F5D6B4;
}

* {
  box-sizing: border-box;
}

.center {
  position: absolute;
/*   aspect-ratio: 1; */
  inset: 0;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50px);
}

.middle {
  width: 100px;
  height: 50px;
  border: 20px solid #D86F45;
  border-radius: 110px 110px 0 0;
  border-bottom: 0;
}
  
.left, .right {
  width: 100px;
  height: 50px;
  border: 20px solid #D86F45;
  border-radius: 0 0 110px 110px;
  border-top: 0;
  position: absolute;
  top: calc(50% + 15px);
}

.left::before, .right::before {
  content: "";
  background: #D86F45;
  width: 20px;
  aspect-ratio: 1;
  border-radius: 50%;
  position: absolute;
  top: -10px;
/*   left: -20px; */
}

.left {
  left: 0;
  transform: translate(-100%, 0);
}

.left:before {
  left: -20px;
}  

.right {
  right: 0;
  transform: translate(100%, 0);
}  

.right:before {
  position: absolute;
  right: -20px;
/*   background: pink; */
}   
  
</style>
